<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Canvas</title>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<div id = "mainbar">
		<h1>Gridgame</h1>
		<div id="back"><a href="../../mainpage"><img src="../mainpageImages/back.png" height="90px"></a></div>
	</div>
	<div id = "container">
		
		<table id="table1" width="300">
			<tr>
				<td id="rig">Attempted ::</td>
				<td><div id = "attempted" class="val">0</div></td>
			
				<td id="rig">Correct ::</td>
				<td><div id = "correct" class="val">0</div></td>
			</tr>
			<tr>
			<td  id="rig">Total-time ::</td>
				<td><div id = "totaltime" class="val">0</div></td>
				<td id="rig">Incorrect ::</td>
				<td><div id = "incorrect" class="val">0</div></td>
				
			</tr>
		</table>
		<div id="counter" ></div>
		<table id="table2">
		<tr>
			<td id="rig">Time elapsed</td>
			<td><div id="time">0</div></td>
		<tr>
		</table>	
		
	
  		<table id="table3">
  			<tr>
  				<td id="ps"><div id = "pass">Pass</div></td>
  				<td id="ps"><div id="timer">start</div></td>
  			</tr>
  		</table>  		
		<div id = "question">Click on the start button to get new Question</div>
</div>
	<div class="grid-container">
		<div class="grid-row">
			<div class="cell" id="x1"></div>
			<div class="cell" id="x2"></div>
			<div class="cell" id="x3"></div>
		</div>

		<div class="grid-row">
			<div class="cell" id="x4"></div>
			<div class="cell" id="x5"></div>
			<div class="cell" id="x6"></div>
		</div>

		<div class="grid-row">
			<div class="cell" id="x7"></div>
			<div class="cell" id="x8"></div>
			<div class="cell" id="x9"></div>
		</div>
	</div>
    <div id="level0">
    	<div id = "l0">0</div>
    	<div id = "l1" onclick="window.location.reload();">Play Again</div>
    	<form name = "scoreform" action="../../mainpage" method = "get" id = "form">
      		<input type="hidden" name="game" value="gridgame" />
      		<input type="hidden" name="score" value="0" />
    	</form>
    	<div id = "l2" onclick="document.forms['scoreform'].submit()">Submit Score</div>
    </div>
</body>
  <script src='../libraries/jquery.js'></script>
  <script src='../libraries/jquery-csv.js'></script>
  <script src = 'js/script.js'></script>
</html>
    
</html>
